<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciência da Computação</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4a90e2, #8e44ad);
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 0 20px;
        }
        .text {
            max-width: 400px;
            font-size: 18px;
            color: black;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="capa-ciencia-da-computacao.jpg" alt="Imagem 1" class="image">
        <p class="text">A ciência da computação é a base para o desenvolvimento de novas tecnologias, abordando desde algoritmos e estruturas de dados até inteligência artificial e computação em nuvem.</p>
        <img src="capa-ciencia-da-computacao.jpg" alt="Imagem 2" class="image">
    </div>
</body>
</html>
